general {
	no_fade_in = true
	hide_cursor = false
	grade = 0
	disable_loading_bar = true
}

background {
	monitor =
	path = /home/starstalker9160/Pictures/wallpapers/wallpaper2.jpeg
	blur_passes = 2
	contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

label {
	monitor =
	text = cmd[update:30000] echo "$(date +"%-I:%M")"
  	color = rgba(242, 243, 244, 0.75)
  	font_size = 95
  	font_family = JetBrains Mono
